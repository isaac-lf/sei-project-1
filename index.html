<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js" charset="utf-8"></script>
  <title>Tetris</title>
</head>
<body>
  <div class="left-wrapper">
    <p class="hold-label">Hold</p>
    <div class="hold"></div>
    <div class="scoreboard">
      <p>Score</p>
      <div class="score"></div>
      <p>Level</p>
      <div class="level"></div>
      <p>Lines</p>
      <div class="lines"></div>
    </div>
  </div>
  <div class="middle-wrapper">
    <div class="grid-wrapper">
      <div class="grid"></div>
      <div class="empty-grid"></div>
      <div class="overlay"></div>
      <div class="start-screen">
        <button class="start-button">Play</button>
        <p>Level: <span class="level-span">1</span></p>
        <input type="range" min="1" max="10" value="1">
        <table class="leaderboard">
          <tr><th colspan="2">High Scores</th></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
        </table>
      </div>
      <div class="pause-screen">
        <button class="resume-button">Resume</button>
        <button class="restart-button">Restart</button>
        <button class="main-menu-button">Main Menu</button>
        <form>
          <label for="checkbox">Show Ghost</label>
          <input type="checkbox" name="checkbox">
        </form>
      </div>
      <div class="end-screen">
        <p>Game Over</p>
        <table class="leaderboard">
          <tr><th colspan="2">High Scores</th></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
        </table>
        <button class="restart-button">Play Again</button>
        <button class="main-menu-button">Main Menu</button>
      </div>
      <div class="pop-up">
        <p>New High Score</p>
        <p class="new-high-score"></p>
        <p>Enter Your Name</p>
        <input type="text" placeholder="Player 1">
        <button class="enter-button">Enter</button>
      </div>
    </div>
  </div>
  <div class="right-wrapper">
    <p class="preview-label">Up Next</p>
    <div class="preview"></div>
    <button class="pause-button">Pause</button>
  </div>
</body>
</html>
